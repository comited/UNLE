<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js" integrity="sha512-Ch/O6kL8BqUwAfCF7Ie5SX1Hin+BJgYH4pNjRqXdTEqMsis1TUYg+j6nnI9uduPjGaj7DN4UKCZgpvoExt6dkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <script type="module">
            import UNLE from './src/main.js'

            let graph = new UNLE({});

            graph.add_node(0)
            for (let i = 1; i < 10; i++) {
                graph.add_node(i)
                graph.add_edge(0, i ,100)
            }

            graph.add_node("Yes")
            graph.add_edge(4, "Yes", 100)

            for (let i = 10; i < 19; i++) {
                graph.add_node(i)
                graph.add_edge("Yes", i ,100)
            }

            graph.add_edge(5, 15, 100)
            graph.add_edge(7, 12, 100)
        </script>
    </body>
</html>
