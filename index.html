<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCNL Testing</title>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <style>
        

        #canvas {
            max-width: 720px;
            max-height: 720px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script defer>
        // TODO: Fix this later
        let dragTarget = null;

        var testEdges = [
                [0, 1, 0xFFF00F],
                [1, 2, 0x0FF00F],
                [1, 3, 0xDaFa],
                [2, 3, 0xF0000F],
                [2, 0, 0xFF00FF],
                [3, 0, 0xAEE0FF]
            ]

        function onDragMove(event) {
            if (dragTarget) {
                dragTarget.parent.toLocal(event.global, null, dragTarget.position);
                drawLines();
            }
        }

        function onDragStart() {
            // store a reference to the data
            // the reason for this is because of multitouch
            // we want to track the movement of this particular touch
            // this.data = event.data;
            this.alpha = 0.5;
            dragTarget = this;
            app.stage.on('pointermove', onDragMove);
        }

        function onDragEnd() {
            if (dragTarget) {
                app.stage.off('pointermove', onDragMove);
                dragTarget.alpha = 1;
                // Testing:
                //console.log(dragTarget)
                dragTarget = null;
            }
        }
    </script>
    <script>
        const app = new PIXI.Application({
            resolution: 2,
            antialias: true
        });
        document.getElementById("canvas").appendChild(app.view);

        // This is supposed to be deprecated... Find a better way to do this.
        app.stage.interactive = true;
        //
        app.stage.hitArea = app.screen;
        app.stage.on('pointerup', onDragEnd);
        app.stage.on('pointerupoutside', onDragEnd);

        // The containers are ordered as such that the lines are drawn underneath the nodes.
        const LinesContainer = new PIXI.Container();
        app.stage.addChild(LinesContainer);
        const NodesContainer = new PIXI.Container();
        app.stage.addChild(NodesContainer);

        for(var i = 0; i < 4; i++) {
            createNode(100, 100, 30, 0x000000 | Math.random() * 0xFFFFFF)
        }


        drawLines()

        function createNode(x, y, rad, colour /*, text*/) {
            const node = new PIXI.Graphics();
            node.lineStyle(2, 0xa0a0a0 | colour, 1);
            node.beginFill(colour, 1);
            node.drawCircle(x, y, rad);
            node.endFill();
            node.interactive = true;
            node.on('pointerdown', onDragStart, node);
            node.x = x;
            node.y = y;
            node.pivot.x = x;
            node.pivot.y = y;
            NodesContainer.addChild(node);
            return node;
        }

        function drawLine(x1, y1, x2, y2, width, colour) {
            const line = new PIXI.Graphics();
            line.lineStyle(width, colour, 1);
            line.moveTo(x1, y1);
            line.lineTo(x2, y2);
            LinesContainer.addChild(line);
            return line;
        }

        

        // Implement this fully later
        function drawLines() {
            LinesContainer.removeChildren();
            for (var i = 0; i < testEdges.length; i++) {
                drawLine(
                    app.stage.children[1].children[testEdges[i][0]].x,
                    app.stage.children[1].children[testEdges[i][0]].y,
                    app.stage.children[1].children[testEdges[i][1]].x,
                    app.stage.children[1].children[testEdges[i][1]].y,
                    2,
                    0x000000 | testEdges[i][2]
                )
            }
            /*var last = {}
            for(var i = 0; i < app.stage.children[1].children.length; i++) {
                drawLine(last.x, last.y, app.stage.children[1].children[i].x, app.stage.children[1].children[i].y, 1)
                last.x = app.stage.children[1].children[i].x
                last.y = app.stage.children[1].children[i].y
            }*/
        }
    </script>
    
</body>
</html>
